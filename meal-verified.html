<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Verified</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Custom Font -->
    <style>
      .font-pixel {
        font-family: "Press Start 2P", monospace;
      }
    </style>
  </head>
  <body class="flex flex-col justify-start items-center w-full min-h-screen">
    <!-- Background Wrapper -->
    <div
      class="relative w-full min-h-screen bg-[#0b021c] flex justify-center items-start overflow-hidden"
      style="
        background-image: url('./images/img_group_46.png');
        background-size: cover;
        background-position: center;
      "
    >
      <!-- Background Decorations (no clicks) -->
      <img
        src="./images/img_dots_3.png"
        alt="dots left"
        class="pointer-events-none select-none absolute top-0 left-0 w-[191px] h-[142px] sm:w-[286px] sm:h-[213px] md:w-[382px] md:h-[284px] z-0"
      />
      <img
        src="./images/img_group_16.png"
        alt="dots right top"
        class="pointer-events-none select-none absolute top-0 right-0 w-[373px] h-[109px] sm:w-[559px] sm:h-[164px] md:w-[746px] md:h-[218px] z-0"
      />
      <img
        src="./images/img_dots_3_blue_gray_100.png"
        alt="dots right"
        class="pointer-events-none select-none absolute top-0 right-0 w-[297px] h-[209px] sm:w-[445px] sm:h-[314px] md:w-[594px] md:h-[418px] z-0"
      />
      <img
        src="./images/img_dots_3_blue_gray_100_568x660.svg"
        alt="dots bottom right"
        class="pointer-events-none select-none absolute top-[248px] sm:top-[372px] md:top-[496px] left-[100px] sm:left-[150px] md:left-[200px] w-[330px] h-[284px] sm:w-[495px] sm:h-[426px] md:w-[660px] md:h-[568px] z-0"
      />
      <img
        src="./images/img_dots_3_blue_gray_100_568x554.png"
        alt="dots bottom left"
        class="pointer-events-none select-none absolute top-[184px] sm:top-[276px] md:top-[369px] left-0 w-[277px] h-[284px] sm:w-[415px] sm:h-[426px] md:w-[554px] md:h-[568px] z-0"
      />

      <!-- Overlay Grid (no clicks) -->
      <div
        class="pointer-events-none absolute inset-0 z-0"
        style="
          background-image: url('./images/img_grid.png');
          background-size: cover;
          background-position: center;
        "
      ></div>

      <!-- Main Content -->
      <div class="relative w-full flex flex-col items-center z-10">
        <!-- Logo Hackwave -->
        <div
          class="w-full flex justify-start items-start pt-[25px] sm:pt-[38px] md:pt-[51px] pl-[24px] sm:pl-[36px] md:pl-[48px]"
        >
          <img
            src="./images/img_logofull_1_5.png"
            alt="Hackwave Logo"
            class="w-[72px] h-auto sm:w-[108px] md:w-[144px]"
          />
        </div>
		<div class="flex flex-col justify-start items-center w-full text-center space-y-[30px] pt-[220px]">
				<h1 class="font-pixel text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-normal text-[#ec53b0] mb-12" 
					style="text-shadow: 0px 62px 38px rgba(236, 83, 176, 0.12); line-height: 1.2;">
				  MEAL BREAK !
				</h1>
		   
			 
		</div>

        <!-- Verified Box -->
        <div class="relative flex flex-col items-center mt-[140px] mb-6 z-20">
          <div
            class="border-2 min-h-[200px] w-[75vw] max-w-[500px] sm:min-h-[250px] md:min-h-[300px] border-pink-500 px-4 py-6 sm:px-6 sm:py-8 rounded-lg shadow-lg text-center bg-[#0b021c]/60 backdrop-blur-sm"
          >
            <div class="font-pixel text-4xl sm:text-5xl md:text-6xl text-green-500 mb-4">âœ“</div>
            <h1 class="font-pixel text-sm sm:text-base md:text-xl lg:text-2xl text-[#eaf4fc]"
			   style="text-shadow: 0px 31px 19px rgba(234, 244, 252, 0.12);">
              Verification Completed.
            </h1>
            <p class="font-pixel text-xs sm:text-sm md:text-base lg:text-lg text-[#eaf4fc] mt-4"
			   style="text-shadow: 0px 31px 19px rgba(234, 244, 252, 0.12);">
              Your scan is valid.<br>Please head over to <br> the meal station.
            </p>
          </div>

          <!-- Back button -->
          <div class="mt-[200px] relative z-50">
            <button
              onclick="returnhome()"
              class="font-pixel relative z-50 bg-pink-500 h-[60px] w-[80vw] max-w-[370px] sm:h-[70px] md:h-[90px] text-white font-semibold py-3 px-6 rounded-lg hover:bg-pink-600 transition duration-300 focus:outline-none focus:ring-4 focus:ring-pink-400 active:scale-95"
            >
              BACK
            </button>
          </div>
        </div>

        <!-- ITC Logo in Center with Blending (no clicks) -->
        <div
          class="pointer-events-none relative w-full flex flex-col justify-start items-center -mt-[100px] sm:-mt-[150px] md:-mt-[200px] z-0"
        >
          <div class="relative w-full flex justify-center items-center">
            <img
              src="./images/img_dots_3.png"
              alt="glow effect"
              class="w-full max-w-[976px] h-auto px-[52px] select-none"
            />
          </div>
          <div class="relative w-full flex flex-col justify-center items-end pt-[64px] pb-[64px] px-[56px] -mt-[146px]"
               style="background-image: url('./images/MEAL-removebg-preview.png'); background-size: cover; background-repeat: no-repeat; background-position: center bottom;">
            <div class="w-full flex justify-center items-end mt-[474px]">
              <img src="./images/img_itc.png" alt="Information Technology Community"
                   class="w-[200px] sm:w-[250px] md:w-[300px] h-auto" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script>
      function returnhome() {
      
        window.location.href = "./meal.html";
      }
    </script>
  </body>
</html>
