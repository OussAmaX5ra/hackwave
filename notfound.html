<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Not Found</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      background: #0b021c;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
  </style>
</head>
<body class="flex flex-col justify-start items-center w-full min-h-screen">

  <!-- Background Wrapper -->
  <div class="relative w-full min-h-screen bg-[#0b021c] flex justify-center items-start"
       style="background-image: url('./images/img_group_46.png'); background-size: cover; background-position: center;">

    <!-- Decorations -->
    <img src="./images/img_dots_3.png" alt="dots left" class="absolute top-0 left-0 w-[191px] sm:w-[286px] md:w-[382px] h-auto z-0 pointer-events-none" />
    <img src="./images/img_group_16.png" alt="dots right top" class="absolute top-0 right-0 w-[373px] sm:w-[559px] md:w-[746px] h-auto z-0 pointer-events-none" />
    <img src="./images/img_dots_3_blue_gray_100.png" alt="dots right" class="absolute top-0 right-0 w-[297px] sm:w-[445px] md:w-[594px] h-auto z-0 pointer-events-none" />
    <img src="./images/img_dots_3_blue_gray_100_568x660.svg" alt="dots bottom right" class="absolute top-[248px] sm:top-[372px] md:top-[496px] left-[100px] sm:left-[150px] md:left-[200px] w-[330px] sm:w-[495px] md:w-[660px] h-auto z-0 pointer-events-none" />
    <img src="./images/img_dots_3_blue_gray_100_568x554.png" alt="dots bottom left" class="absolute top-[184px] sm:top-[276px] md:top-[369px] left-0 w-[277px] sm:w-[415px] md:w-[554px] h-auto z-0 pointer-events-none" />

    <!-- Overlay Grid -->
    <div class="absolute inset-0 pointer-events-none" 
         style="background-image: url('./images/img_grid.png'); background-size: cover; background-position: center;"></div>

    <!-- Main Content -->
    <div class="relative w-full flex flex-col items-center z-10">

      <!-- Logo -->
      <div class="w-full flex justify-start items-start pt-[25px] sm:pt-[38px] md:pt-[51px] pl-[24px] sm:pl-[36px] md:pl-[48px]">
        <img src="./images/img_logofull_1_5.png" alt="Hackwave Logo" class="w-[72px] sm:w-[108px] md:w-[144px] h-auto" />
      </div>

      <!-- Error Box -->
      <div class="relative flex flex-col items-center mt-[240px] mb-6">
        <div class="border-2 border-pink-500 px-6 py-8 rounded-lg shadow-lg text-center w-[320px] sm:w-[480px] md:w-[590px] h-[320px] flex flex-col justify-center">
          <div class="text-6xl text-red-600 mb-4">✖</div>
          <h1 class="text-white text-4xl sm:text-3xl md:text-4xl mb-4" style="font-family: 'Press Start 2P';">
            PLAYER NOT FOUND.
          </h1>
          <p class="text-[#64baff] text-[19px] sm:text-lg md:text-2xl mt-6">
            Please contact a desk organizer to continue.
          </p>
        </div>

        <!-- Retry Button -->
        <div class="mt-[200px] z-50">
          <button onclick="retry()" 
                  class="bg-pink-500 h-[70px] sm:h-[80px] md:h-[90px] w-[250px] sm:w-[300px] md:w-[370px] text-white font-semibold py-3 px-6 rounded-lg hover:bg-pink-600 transition">
            RETRY
          </button>
        </div>
      </div>

      <!-- ITC Logo -->
      <div class="relative w-full flex flex-col justify-start items-center -mt-[100px] sm:-mt-[150px] md:-mt-[200px]">
        <div class="relative w-full flex justify-center items-center">
          <img src="./images/img_dots_3.png" alt="glow effect" class="w-full max-w-[976px] h-auto px-[52px] pointer-events-none" />
        </div>
        <div class="relative w-full flex flex-col justify-center items-end pt-[64px] pb-[64px] px-[56px] -mt-[146px]"
             style="background-image: url('./images/img_blending_1687300048313.png'); background-size: cover;">
          <div class="w-full flex justify-center items-end mt-[300px] sm:mt-[400px] md:mt-[474px]">
            <img src="./images/img_itc.png" alt="ITC Logo" class="w-[150px] sm:w-[250px] md:w-[300px] h-auto" />
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  function retry() {
   
    window.location.href = "./scan.html"; // غيّر المسار إذا scan.html راه في فولدر آخر
  }
</script>

</body>
</html>
